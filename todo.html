			</header>
      <!-- BUTTONS-VUE -->
    <div class="container">
      <div class="todo" id="todoApp" v-cloak> 
        <h1>{{ title }}:</h1>
        <div class="form-control">
          <input 
            type="text"
            :placeholder="placeholderString"
            v-model="inputValue"
            @keypress.enter="addNewNote"
          >
        </div>
        <button class="button" @click="addNewNote">Добавить</button>
        <hr>
        <ol class="list" v-if="notes.length !== 0">
          <li class="list-item" v-for="(note, id) in notes" :key="note">
           <span> <b>{{id+1}}.</b> {{ note }} </span>
            <button class="button remove-btn" @click="removeNote(id)">Удалить</button>
          </li>
        </ol> 
        <div v-else>Дел пока нет! <br> (но ты можешь добавить новое)</div>
      </div>
    </div>
